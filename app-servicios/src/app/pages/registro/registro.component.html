<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="margin-top: 100px">
                        <form id="login-form" class="form" (ngSubmit)="onCreate()" method="post">
                            <h3 class="text-center text-info">Registrarme</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario</label><br>
                                <input type="text" name="username" id="username" class="form-control" 
                                [(ngModel)]="user">
                            </div>
                            <div class="form-group">
                                <label for="name" class="text-info">Nombre</label><br>
                                <input type="text" name="name" id="name" class="form-control"
                                [(ngModel)]="nombre">
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="text-info">Apellido</label><br>
                                <input type="text" name="lastname" id="lastname" class="form-control"
                                [(ngModel)]="apellido">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contrase√±a</label><br>
                                <input type="password" name="password" id="password" class="form-control"
                                [(ngModel)]="pass">
                            </div>
                            <div class="form-group">
                                <label for="dni" class="text-info">Dni</label><br>
                                <input type="text" name="dni" id="dni" class="form-control"
                                [(ngModel)]="dni">
                            </div>                                                                                    
                            <div class="form-group">
                                <label for="email" class="text-info">E-mail</label><br>
                                <input type="text" name="email" id="email" class="form-control"
                                [(ngModel)]="mail">
                            </div>                            
                            <div class="form-group">
                                <label for="password" class="text-info">Fecha de nacimiento</label><br>
                                <input name="fecha" id="fecha" class="form-control" type="date" style="margin-top: 10px"
                                [(ngModel)]="fechaNac">
                            </div>                                                                                    
                            <div class="form-group">
                                <br><input type="submit" name="submit" class="btn btn-info btn-md" value="Enviar">
                                <input type="submit" name="submit" class="btn btn-info btn-md" style="margin-left: 50px;" value="Volver" routerLink="/login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
